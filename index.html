<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #banner-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            max-height: 300px; /* Adjust the height as needed */
        }

        .banner {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: contain; /* 修改这里 */
        }

        #intro {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }

        #buttons {
            text-align: center;
            margin: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 5px;
            display: inline-block;
        }

        #image {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }

        #advertisement {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }

        /* Media query for smaller screens (e.g., phones) */
        @media only screen and (max-width: 600px) {
            #buttons {
                text-align: center;
                margin: 20px;
            }

            .button {
                display: block;
                width: 80%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>

<div id="banner-container">
    <img class="banner" src="banner1.jpg" alt="Banner 1">
    <img class="banner" src="banner2.jpg" alt="Banner 2">
    <img class="banner" src="banner3.jpg" alt="Banner 3">
</div>

<div id="intro">
    <h2>自我介绍</h2>
    <p>在这里写下你的自我介绍内容。</p>
</div>

<div id="buttons">
    <a href="your-app.apk" class="button">APK下载</a>
    <a href="https://example.com" class="button">跳转其他网站</a>
    <a href="mailto:info@example.com" class="button">联系我们</a>
</div>

<img id="image" src="your-image.jpg" alt="Your Image">

<div id="advertisement">
    <p>在线游戏广告语：在这里写下你的广告语。</p>
</div>

<script>
    // JavaScript代码用于实现轮播效果
    let currentBanner = 0;
    const banners = document.querySelectorAll('.banner');

    function showBanner(index) {
        banners.forEach((banner, i) => {
            if (i === index) {
                banner.style.display = 'block';
            } else {
                banner.style.display = 'none';
            }
        });
    }

    function nextBanner() {
        currentBanner = (currentBanner + 1) % banners.length;
        showBanner(currentBanner);
    }

    // 自动轮播，每隔5秒切换一次
    setInterval(nextBanner, 5000);

    // 初始显示第一张banner
    showBanner(currentBanner);
</script>

</body>
</html>
